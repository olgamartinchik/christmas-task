<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Christmas</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <nav class="nav">
                    <a class="nav__logo" href="#"></a>
                    <div class="nav__container">
                        <ul class="nav__menu">
                            <li class="nav__switch switch-toy switch-toy_active">Игрушки</li>
                            <li class="nav__switch switch-tree">Елка</li>
                        </ul>
                        <div class="nav__search-container">
                            <input type="search" class="nav__search" />
                            <div class="nav__select">
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="main-page hidden">
                <div class="main-page__ball main-page__ball-small"></div>
                <div class="main-page__ball main-page__ball-big"></div>
                <h1 class="main-page__title">
                    Новогодняя игра
                    <span>«Наряди ёлку»</span>
                </h1>
                <button class="button main-page__button">Начать</button>
            </section>
            <section class="toys-page">
                <div class="toys-page__container">
                    <div class="toys-page__controls">
                        <div class="controls controls__sort">
                            <h2 class="title">Сортировать:</h2>
                            <select name="sort" id="" class="sort">
                                <option value="name-max">По названию от «А» до «Я»</option>
                                <option value="name-mim">По названию от «Я» до «А»</option>
                                <option value="count-max">По количеству по возрастанию</option>
                                <option value="count-min">По количеству по убыванию</option>
                            </select>
                        </div>
                        <div class="controls controls__form">
                            <h2 class="title">Форма:</h2>
                            <div class="controls__form-toys">
                                <img class="form-toy" data-filter="шар" src="./assets/svg/ball.svg" alt="" />
                                <img class="form-toy" data-filter="колокольчик" src="./assets/svg/bell.svg" alt="" />
                                <img class="form-toy" data-filter="шишка" src="./assets/svg/cone.svg" alt="" />
                                <img class="form-toy" src="./assets/svg/snowflake.svg" data-filter="снежинка" alt="" />
                                <img class="form-toy" data-filter="фигурка" src="./assets/svg/toy.svg" alt="" />
                            </div>
                        </div>
                        <div class="controls controls__items">
                            <h2 class="title">Количество экземпляров:</h2>
                            <input type="range" />
                        </div>
                        <div class="controls controls__years">
                            <h2 class="title">Год приобретения:</h2>
                            <input type="range" />
                        </div>
                        <div class="controls controls__colors">
                            <h2 class="title">Цвет:</h2>
                            <div class="controls__colors-toys">
                                <input type="checkbox" data-filter="белый" class="" />
                                <input type="checkbox" data-filter="желтый" />
                                <input type="checkbox" data-filter="красный" />
                                <input type="checkbox" data-filter="синий" />
                                <input type="checkbox" data-filter="зеленый" />
                            </div>
                        </div>
                        <div class="controls controls__size">
                            <h2 class="title">Размер:</h2>
                            <div class="controls__size-toys">
                                <img data-filter="большой" class="toy-size" src="./assets/svg/ball.svg" alt="" />
                                <img data-filter="средний" class="toy-size" src="./assets/svg/ball.svg" alt="" />
                                <img data-filter="маленький" class="toy-size" src="./assets/svg/ball.svg" alt="" />
                            </div>
                        </div>
                        <div class="controls controls__favorite">
                            <h2 class="title">Только любимые:</h2>
                            <input type="checkbox" />
                        </div>
                        <button class="reset-button">Сброс фильтров</button>
                    </div>
                    <div class=""></div>
                </div>
            </section>
            <section class="tree-page"></section>
        </main>

        <footer class="footer">
            <div class="footer__container">
                <p class="copyright">
                    © 2021
                    <a class="footer-logo" href="https://github.com/olgamartinchik"><i class="fab fa-github"></i></a>
                </p>
                <a class="footer-logo" href="https://rs.school/js/">
                    <img class="rs-icon" src="./assets/svg/rss.svg" alt="rs-school icon" />
                </a>
            </div>
        </footer>
    </body>
</html>
