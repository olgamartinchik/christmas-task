          <h1 class="settings_title">settings</h1>

            <div class="card main_card settings_card">

                <div class="volume_btn_off"></div>

                  <div class="progress_volume"></div>
                </div>
              </div>
              <h2><span class="weight_title">volume</span></h2>
            </div>
            <div class="card main_card settings_card">
              <div class="time"></div>
              <div class="timer_wrapper">
                <input type="checkbox" id="checkbox1" />
                <label for="checkbox1"> <h3>on/off</h3></label>
                <div class="timer_answer">
                  <div class="timer_answer_container">
                    <div class="minus">&minus;</div>
                    <span class="time_game">5</span>
                    <div class="plus">&plus;</div>
                  </div>

                  <!-- <input type="checkbox" id="checkbox2" /> -->
                  <!-- <label for="checkbox21"> <h3>Time to answer</h3></label> -->
                  <h3>Time to answer</h3>
                </div>
              </div>

              <h2><span class="weight_title">time game</span></h2>
            </div>
          </div>
          <div class="container_btn">
            <button class="button action_btn setting_btn save_btn">SAVE</button>
            <button class="button action_btn setting_btn default_btn">
              DEFAULTS
            </button>
          </div>
        </div>
      </section>
