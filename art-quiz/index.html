<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="./dist/style.css" />
    <title>ART-QUIZ</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="main_nav">
          <div class="logo main_logo"></div>
        </nav>
      </div>
    </header>
    <main>
      <!-- main page -->
      <section class="section main_page active">
        <div class="wrapper wrapper_main_page">
          <div class="container container_category">
            <div class="card main_card">
              <img
                class="category_card"
                src="/src/assets/pageImg/artists-quiz.png"
                alt="artists quiz"
              />
              <h2><span class="weight_title">ARTISTS</span> QUIZ</h2>
            </div>
            <div class="card main_card">
              <img
                class="category_card"
                src="/src/assets/pageImg/pictures-quiz.png"
                alt="pictures quiz"
              />
              <h2><span class="weight_title">PICTURE</span> QUIZ</h2>
            </div>
          </div>
          <button class="button action_btn">
            <div class="icon_settings">
              <div class="dot_icon_settings"></div>
            </div>
            settings
          </button>
        </div>
      </section>
      <!-- settings page -->
      <section class="section setting_page">
        <div class="wrapper settings_wrapper">
          <h1>settings</h1>
          <div class="container container_category container_settings">
            <div class="card main_card settings_card">
              <div class="volume"></div>
              <div class="range_container">
                <div class="volume_btn"></div>
                <!-- <input type="range" /> -->
                <div class="volumeline">
                  <div class="progress_volume"></div>
                </div>
              </div>
              <h2><span class="weight_title">volume</span></h2>
            </div>
            <div class="card main_card settings_card">
              <div class="time"></div>
              <input type="checkbox" id="checkbox1" />
              <label for="checkbox1"> <h3>on/off</h3></label>
              <h2><span class="weight_title">time game</span></h2>
            </div>
          </div>
          <div class="container_btn">
            <button class="button action_btn setting_btn">SAVE</button>
            <button class="button action_btn setting_btn">DEFAULTS</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- <div class="wrapper">
        <a href="https://rs.school/js/">
          <img
            class="footer_icon"
            src="https://rs.school/images/rs_school_js.svg"
            alt="rs icon"
        /></a>
        <a href="https://github.com/olgamartinchik"
          ><img
            class="footer_icon"
            src="http://cdn.onlinewebfonts.com/svg/img_4298.png"
            alt="gitHub icon"
        /></a>
      </div> -->
    </footer>
    <script src="./dist/script.js"></script>
  </body>
</html>
