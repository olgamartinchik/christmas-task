<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <div class="btn_container play_block">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="btn_container progress_block">
            <span class="title_song"></span>
            <div class="timeline">
              <div class="progress_audio"></div>
            </div>
            <div class="timer">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length">0:00</div>
            </div>
            <button class="volume player-icon"></button>
            <div class="volumeline">
              <div class="progress_volume"></div>
            </div>
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="icon_weather"></div>
      <div class="weather_container">
        <div class="weather">
          <input type="text" class="city" />
          <i class="weather-icon owf"></i>
          <div class="weather-error"></div>
          <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
          </div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
      </div>

      <button class="en translate_btn player-icon"></button>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="your name" />
      </div>
      <div class="settings player-icon"></div>
      <div class="menu_wrapper settings_wrapper">
        <div class="menu_container settings_container">
          <div class="select_photo">
            <h3 class="title title1"></h3>
            <ul class="photo_list">
              <li class="photo_item github_collection photo_active">
                github collection
              </li>
              <li class="photo_item unsplash_collection">
                unsplash collection
              </li>
              <input
                type="text"
                class="tag_unsplash"
                placeholder="enter tag: nature, animals ..."
              />
              <span class="tag_unsplash_error"></span>
              <li class="photo_item flickr_collection">flickr collection</li>
              <input
                type="text"
                class="tag_flickr"
                placeholder="enter tag: space, London ..."
              />
              <span class="tag_flickr_error"></span>
            </ul>
          </div>
          <div class="select_widget">
            <h3 class="title title2"></h3>

        </div>
      </div>
      <div class="link player-icon">Links</div>
      <div class="link_wrapper">
        <div class="link_container">
          <ul class="fix_link">
            <li>
              <a href="http://www.google.com"
                ><img
                  src="http://www.google.com/s2/favicons?domain=https://google.com/"
                  alt="icon"
                />
                <p>Chrome Tad</p></a

          </ul>

          <button class="btn_new_link">
            <span>&#43;</span> <span class="title_btn_new_link">New Link</span>
          </button>
          <div class="create_link">
            <span class="close_btn">&xlarr;</span>
            <h4 class="title_name_link">name</h4>
            <input type="text" class="name_link" />
            <span class="name_error"></span>
            <h4 class="title_new_link">link</h4>
            <input
              type="text"
              placeholder="example.com"
              class="user_new_link"
            />
            <span class="link_error"></span>
            <button class="create_btn">Create</button>
