<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/assets/favicon.ico" rel="shortcut icon" />
    <!-- <link rel="stylesheet" href="css/owfont-regular.css" /> -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->

    <link rel="stylesheet" href="./dist/style.css" />

    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <div class="btn_container play_block">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="btn_container progress_block">
            <span class="title_song"></span>
            <div class="timeline">
              <div class="progress_audio"></div>
            </div>
            <div class="timer">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length">0:00</div>
            </div>
            <button class="volume player-icon"></button>
            <div class="volumeline">
              <div class="progress_volume"></div>
            </div>
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <!-- <script src="js/script.js"></script> -->
    <script src="./dist/script.js"></script>
  </body>
</html>
